<div class="analyze">
  <h3>Data Review</h3>
  <div dx-tab-panel="{ dataSource: tabPanelData }">
    <div id="tabs">
        <div class="caption"></div>
        <dx-tabs [dataSource]="dataTabs" [selectedIndex]="0" (onItemClick)="selectTab($event)">
        <div class="content dx-gridset">
          <div class="dx-grid">
              <div data-options="dxTemplate: { name: 'gridItem' }">
                  <div data-bind="dxDataGrid: { /*create dxDataGrid here*/ }"> 
                    <dx-data-grid id="gridContainer" [dataSource]="dataSource">
                      <dxo-export 
                        [enabled]="true" 
                        fileName="Employees" 
                        [allowExportSelectedData]="true"
                        fileName="NewFileName">
                      </dxo-export>
                      <dxo-selection mode="multiple"></dxo-selection>
                      <dxo-group-panel [visible]="true"></dxo-group-panel>
                      <dxi-column dataField="Prefix" [width]="60" caption="Title"></dxi-column>
                      <dxi-column dataField="FirstName"></dxi-column>
                      <dxi-column dataField="LastName"></dxi-column>
                      <dxi-column dataField="City"></dxi-column>
                      <dxi-column dataField="State"></dxi-column>
                      <dxi-column dataField="Position" [width]="130"></dxi-column>
                      <dxi-column dataField="BirthDate" [width]="100" dataType="date"></dxi-column>
                      <dxi-column dataField="HireDate" [width]="100" dataType="date"></dxi-column>
                    </dx-data-grid>
                  </div>
              </div>
          </div>
        </div>
      </dx-tabs>
      </div>
  </div>
  
  <!-- <div data-bind=`dxTabPanel: {
    items: dataItems,
    itemTemplate: function(item) { return item.contentTemplate; },
    itemTitleTemplate: function(item) { return item.itemTitleTemplate; }
  }`>
    <div data-options="dxTemplate: { name: 'tabTitle' }">
        <span data-bind="text: $data.text"></span>
    </div> -->
</div>
